name: Build and Push Multi-Arch Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.4)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  CKPOOL_IMAGE: ghcr.io/gobrrrme/gobrrr-ckpool
  WEBUI_IMAGE: ghcr.io/gobrrrme/gobrrr-pool-webui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64 emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push CKPool image (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: ./ckpool
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.CKPOOL_IMAGE }}:latest
            ${{ env.CKPOOL_IMAGE }}:${{ steps.version.outputs.tag }}
          cache-from: type=gha,scope=ckpool
          cache-to: type=gha,mode=max,scope=ckpool

      - name: Build and push WebUI image (amd64 + arm64)
        uses: docker/build-push-action@v5
        with:
          context: ./webui
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.WEBUI_IMAGE }}:latest
            ${{ env.WEBUI_IMAGE }}:${{ steps.version.outputs.tag }}
          cache-from: type=gha,scope=webui
          cache-to: type=gha,mode=max,scope=webui

      - name: Print image digests
        run: |
          echo "CKPool: ${{ env.CKPOOL_IMAGE }}:${{ steps.version.outputs.tag }}"
          echo "WebUI:  ${{ env.WEBUI_IMAGE }}:${{ steps.version.outputs.tag }}"
